<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#imglib_dlg.window_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/imglib.js"></script>
	<link rel="stylesheet" type="text/css" href="css/imglib.css" />
</head>
<body style="display:none;" onload="imglibDialog.getImagesList(this);">
<div style="border: 1px solid #999999; height: 320px;">
		
<form id="uploading_file_form" method="post" action="upload.php" enctype="multipart/form-data">

		<input type="hidden" name="choicewindow" value="true"/>
		
		<fieldset id="upload_fieldset" style="margin: 10px;">
			<legend>{#imglib_dlg.upload_label}:</legend>
			<div style="width: 100%; margin: 3px;">
				<table width="100%">
				<tr>
					<td width="80px">
						{#imglib_dlg.file_input}
					</td><td>
						<input type="file" id="uploaded_file" name="uploaded_file" style="width: 100%;"/>
					</td><td width="60px">
						<input type="submit" id="insert" name="insert" value="{#imglib_dlg.upload_button}" />
					</td>
				</tr>
				</table>
			</div>
		</fieldset>
	
</form>
	
<form action="#" onsubmit="imglibDialog.insertImageIntoChoiceWindow();">
	
	<fieldset style="margin: 10px;">
		<legend>{#imglib_dlg.available_files}:</legend>
		<div style="width: 100%; margin: 3px;">
			<table border=0 cellpadding=0 cellspacing=0 width="100%">
			<tr><td width="50%">
				<select name="available_files" id="available_files" size="10" style="width: 200px;" onchange="imglibDialog.viewThumb(this);">
					
				</select>
			</td><td width="50%">
				<div id="thumb">
					
				</div>
			</td></tr></table>
		</div>
	</fieldset>		
	
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#imglib_dlg.insert_button}" />
		</div>

		<div style="float: right">	
			<input type="button" id="cancel" name="cancel" value="{#cancel}" style="
				border: none; 
				width: 94px; 
				height: 25px; 
				background-attachment:scroll;
				background-color:transparent;
				background-image:url(img/buttons.png);
				background-position:0 -26px;
				background-repeat:repeat; 
				margin: 2px; 
				font-weight: bold;
				padding-bottom: 2px;"  
			onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</div>
</body>
</html>
